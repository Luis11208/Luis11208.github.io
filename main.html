<script>
 async function getData(){
    const url = "https://dragonball-api.com/api/characters/1"// + document.getElementById('inputbd').value;
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Response status: ${response.status}`);
      }
  
      const json = await response.json();
      
      //console.log(json);
      console.log(json.name);
      console.log(json.id);
      console.log(json.ki);
      console.log(json.maxKi);
      console.log(json.image);
      console.log(json.race);
      console.log(json.description);
      console.log(json.gender);
        

      document.getElementById("db_name").innerText = json.name;
      document.getElementById("KI").innerText = json.ki;
      document.getElementById("maxKI").innerText = json.maxKi;
      document.getElementById("db_race").innerText = json.race;
      document.getElementById("sexodb").innerText = json.gender;
      document.getElementById("descricaodb").innerText = json.description;
      document.getElementById("imgDragon").src = json.image;
      

    } catch (error) {
      console.error(error.message);
    }
  }
  getData()

</script>
